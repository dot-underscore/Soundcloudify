<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Create Soundcloud iframe</title>

  </head>

  <body>

    <div class="soundcloud" id="soundcloud_1" data-value="https%3A%2F%2Fsoundcloud.com%2Fproleter-beatmaker%2Fproleter-april-showers"></div>
    <div class="soundcloud" id="soundcloud_2" data-value="https://soundcloud.com/proleter-beatmaker/proleter-cant-stop-me"></div>
    <div class="soundcloud" id="soundcloud_3" data-value="https%3A%2F%2Fsoundcloud.com%2Fproleter-beatmaker%2Fproleter-it-dont-mean-a-thing"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var sc_ids = [];
            $(".soundcloud").each(function(){ sc_ids.push(this.id); });

            if (sc_ids.length != 0) {
              for (var i=0; i < sc_ids.length; i++){
                  url = $('#'+sc_ids[i]).data('value');

                  soundcloudify(url,'#'+sc_ids[i]);
              }
            }

            function soundcloudify(url,target){
              clientId = '2faaf20388535a8b321e9a20618c1b28';
              jQuery.get(
                      'http://api.soundcloud.com/resolve.json?url=' + url + '&client_id='+ clientId,
                      function (result) {
                          id = result.id;
                          jQuery(target).append('<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/'+id+'&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_artwork=false"></iframe>');
                      }
              );
            }
        });
    </script>

  </body>

</html>
